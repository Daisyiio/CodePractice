<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas Particle System</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="particleCanvas"></canvas>
  <script>
    const canvas = document.getElementById('particleCanvas');
    const ctx = canvas.getContext('2d');

    // 设置画布大小
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // 粒子类
    class Particle {
      constructor(x, y, radius, color, velocity) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.color = color;
        this.velocity = velocity;
        this.opacity = 0;
      }

      // 绘制粒子
      draw() {
        ctx.save();
        ctx.globalAlpha = this.opacity;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.closePath();
        ctx.restore();
      }

      // 更新粒子位置
      update(particles, mouse) {
        this.draw();

        // 粒子移动
        this.x += this.velocity.x;
        this.y += this.velocity.y;

        // 边界检测
        if (this.x + this.radius > canvas.width || this.x - this.radius < 0) {
          this.velocity.x = -this.velocity.x;
        }
        if (this.y + this.radius > canvas.height || this.y - this.radius < 0) {
          this.velocity.y = -this.velocity.y;
        }

        // 鼠标交互
        const dist = Math.hypot(this.x - mouse.x, this.y - mouse.y);
        if (dist < 100) {
          this.opacity = Math.min(1, this.opacity + 0.1);
          const angle = Math.atan2(mouse.y - this.y, mouse.x - this.x);
          const force = (100 - dist) * 0.05;
          this.velocity.x -= Math.cos(angle) * force;
          this.velocity.y -= Math.sin(angle) * force;
        } else {
          this.opacity = Math.max(0, this.opacity - 0.1);
        }
      }
    }

    // 初始化粒子
    let particles = [];
    const mouse = { x: Infinity, y: Infinity };

    function init() {
      particles = [];
      for (let i = 0; i < 100; i++) {
        const radius = Math.random() * 3 + 1;
        const x = Math.random() * (canvas.width - radius * 2) + radius;
        const y = Math.random() * (canvas.height - radius * 2) + radius;
        const color = `hsl(${Math.random() * 360}, 50%, 50%)`;
        const velocity = {
          x: (Math.random() - 0.5) * 2,
          y: (Math.random() - 0.5) * 2
        };
        particles.push(new Particle(x, y, radius, color, velocity));
      }
    }

    // 绘制连线
    function drawLines(particles, mouse) {
      for (let a of particles) {
        for (let b of particles) {
          const dist = Math.hypot(a.x - b.x, a.y - b.y);
          if (dist < 100) {
            ctx.strokeStyle = `rgba(255, 255, 255, ${1 - dist / 100})`;
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(a.x, a.y);
            ctx.lineTo(b.x, b.y);
            ctx.stroke();
          }
        }

        // 鼠标连线
        const dist = Math.hypot(a.x - mouse.x, a.y - mouse.y);
        if (dist < 100) {
          ctx.strokeStyle = `rgba(255, 255, 255, ${1 - dist / 100})`;
          ctx.lineWidth = 1;
          ctx.beginPath();
          ctx.moveTo(a.x, a.y);
          ctx.lineTo(mouse.x, mouse.y);
          ctx.stroke();
        }
      }
    }

    // 动画循环
    function animate() {
      requestAnimationFrame(animate);
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      particles.forEach(particle => {
        particle.update(particles, mouse);
      });
      drawLines(particles, mouse);
    }

    // 监听鼠标移动
    window.addEventListener('mousemove', (event) => {
      mouse.x = event.clientX;
      mouse.y = event.clientY;
    });

    // 监听窗口大小变化
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    });

    // 初始化并启动动画
    init();
    animate();
  </script>
</body>
</html>
