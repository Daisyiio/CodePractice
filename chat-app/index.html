<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSocket 聊天室</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #1e1e1e;
        color: white;
        text-align: center;
      }
      #chat-container {
        width: 60%;
        margin: 20px auto;
        border-radius: 10px;
        background-color: #2c2c2c;
        padding: 15px;
      }
      #chat-box {
        width: 100%;
        height: 300px;
        overflow-y: auto;
        border: 1px solid #444;
        padding: 10px;
        background-color: #333;
        border-radius: 5px;
      }
      #chat-box::-webkit-scrollbar {
        display: none;
      }
      .message {
        background-color: #444;
        padding: 8px;
        border-radius: 5px;
        margin: 5px 0;
        text-align: left;
      }
      .my-message {
        background-color: #0084ff;
        text-align: right;
      }
      input,
      button {
        padding: 10px;
        margin-top: 10px;
        border: none;
        border-radius: 5px;
      }
      input {
        width: 70%;
        background-color: #444;
        color: white;
      }
      button {
        background-color: #0084ff;
        color: white;
        cursor: pointer;
      }
      button:hover {
        background-color: #005ecb;
      }
    </style>
  </head>
  <body>
    <h2>💬 WebSocket 聊天室</h2>
    <div id="chat-container">
      <div id="chat-box"></div>

      <input type="text" id="name" placeholder="输入你的昵称" />
      <button onclick="setUsername()">设置昵称</button>

      <br />

      <input type="text" id="message" placeholder="输入消息..." disabled />
      <button onclick="sendMessage()" disabled>发送</button>
    </div>
    <div id="userList"></div>
    <h3 id="selectedUser">当前私聊对象：无</h3>

    <script src="client.js"></script>
  </body>
</html>
